<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: {{ theme_color }};
            --primary-dark: color-mix(in srgb, {{ theme_color }} 60%, black);
            --primary-light: color-mix(in srgb, {{ theme_color }} 40%, white);
            --success: #22c55e;
            --error: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 50%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, var(--primary-light) 0%, transparent 40%);
            opacity: 0.08;
            animation: bgRotate 30s linear infinite;
            z-index: 0;
        }
        
        @keyframes bgRotate {
            to { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header h1 {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1em;
        }
        
        /* Progress bar */
        .progress-container {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 10px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            to { transform: translateX(100%); }
        }
        
        /* Quiz card */
        .quiz-card {
            background: var(--bg-card);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease-out 0.4s both;
        }
        
        .question-number {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .question-text {
            font-size: 1.5em;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 30px;
            color: white;
        }
        
        /* Options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .option:hover::before {
            left: 100%;
        }
        
        .option:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            transform: translateX(5px);
        }
        
        .option-letter {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1em;
        }
        
        .option-text {
            flex: 1;
            font-size: 1.05em;
        }
        
        .option.selected {
            background: var(--primary);
            border-color: var(--primary-light);
            transform: scale(1.02);
        }
        
        .option.correct {
            background: var(--success);
            border-color: var(--success);
            animation: correctPulse 0.6s ease-out;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .option.wrong {
            background: var(--error);
            border-color: var(--error);
            animation: shake 0.5s ease-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .option.disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        
        /* Explanation */
        .explanation {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .explanation.show {
            display: block;
        }
        
        .explanation h4 {
            color: var(--primary-light);
            margin-bottom: 10px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .explanation p {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        
        button {
            padding: 15px 35px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-next {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            flex: 1;
        }
        
        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--primary);
        }
        
        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Results screen */
        .results {
            display: none;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        .results.show {
            display: block;
        }
        
        .results h2 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .score-display {
            font-size: 5em;
            font-weight: 800;
            color: var(--primary);
            margin: 30px 0;
            font-family: 'JetBrains Mono', monospace;
            animation: countUp 1s ease-out;
        }
        
        @keyframes countUp {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary);
        }
        
        .btn-restart {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 18px 50px;
            font-size: 1.1em;
            margin-top: 20px;
        }
        
        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px var(--primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .quiz-card {
                padding: 25px;
            }
            
            .question-text {
                font-size: 1.2em;
            }
            
            .option {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
            <p>Test your knowledge!</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-header">
                <span>Question <span id="currentQ">1</span> of <span id="totalQ">{{ questions|length }}</span></span>
                <span>Score: <span id="score">0</span></span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="quiz-card" id="quizCard">
            <div class="question-number" id="questionNumber">Question 1</div>
            <div class="question-text" id="questionText"></div>
            
            <div class="options" id="optionsContainer"></div>
            
            <div class="explanation" id="explanation">
                <h4>ðŸ’¡ Explanation</h4>
                <p id="explanationText"></p>
            </div>
            
            <div class="navigation">
                <button class="btn-next" id="nextBtn" onclick="nextQuestion()" disabled>
                    Next Question â†’
                </button>
            </div>
        </div>
        
        <div class="results" id="results">
            <h2>ðŸŽ‰ Quiz Complete!</h2>
            <div class="score-display" id="finalScore"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Correct</div>
                    <div class="stat-value" id="correctCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Incorrect</div>
                    <div class="stat-value" id="incorrectCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Accuracy</div>
                    <div class="stat-value" id="accuracy">0%</div>
                </div>
            </div>
            
            <button class="btn-restart" onclick="restartQuiz()">
                ðŸ”„ Restart Quiz
            </button>
        </div>
    </div>
    
    <script>
        const questions = {{ questions | tojson }};
        
        let currentQuestion = 0;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let selectedAnswer = null;
        
        const letters = ['A', 'B', 'C', 'D'];
        
        function loadQuestion() {
            const question = questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1}`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('totalQ').textContent = questions.length;
            
            // Update progress
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Create options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectAnswer(index);
                
                optionDiv.innerHTML = `
                    <div class="option-letter">${letters[index]}</div>
                    <div class="option-text">${option}</div>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Reset state
            selectedAnswer = null;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('explanation').classList.remove('show');
        }
        
        function selectAnswer(index) {
            if (selectedAnswer !== null) return; // Already answered
            
            selectedAnswer = index;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Show correct/incorrect
            options.forEach((option, i) => {
                option.classList.add('disabled');
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === index) {
                    option.classList.add('wrong');
                }
            });
            
            // Update score
            if (index === question.correct) {
                score += 10;
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }
            
            document.getElementById('score').textContent = score;
            
            // Show explanation
            document.getElementById('explanationText').textContent = question.explanation;
            document.getElementById('explanation').classList.add('show');
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }
        
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            document.getElementById('quizCard').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            
            const results = document.getElementById('results');
            results.classList.add('show');
            
            const accuracy = Math.round((correctAnswers / questions.length) * 100);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = incorrectAnswers;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }
        
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            
            document.getElementById('quizCard').style.display = 'block';
            document.querySelector('.progress-container').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            
            loadQuestion();
        }
        
        // Start quiz
        loadQuestion();
    </script>
</body>
</html>
