<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: {{ theme_color }};
            --primary-dark: color-mix(in srgb, {{ theme_color }} 50%, black);
            --primary-light: color-mix(in srgb, {{ theme_color }} 30%, white);
            --bg: #0d1117;
            --surface: #161b22;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1500px;
            overflow-x: hidden;
        }
        
        /* Geometric background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, var(--primary) 35px, var(--primary) 36px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, var(--primary) 35px, var(--primary) 36px);
            opacity: 0.03;
            z-index: 0;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2em;
            font-weight: 400;
        }
        
        /* Card counter */
        .card-counter {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .counter-text {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            font-family: 'Source Code Pro', monospace;
        }
        
        .counter-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: var(--primary);
            transform: scale(1.3);
            box-shadow: 0 0 15px var(--primary);
        }
        
        .dot.completed {
            background: #22c55e;
        }
        
        /* Flashcard container */
        .card-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }
        
        .flashcard {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: var(--surface);
            border-radius: 30px;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .card-face::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.05;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.05; }
            50% { transform: scale(1.2); opacity: 0.08; }
        }
        
        .card-front {
            background: linear-gradient(135deg, var(--surface) 0%, color-mix(in srgb, var(--surface) 90%, var(--primary)) 100%);
        }
        
        .card-back {
            background: linear-gradient(135deg, color-mix(in srgb, var(--surface) 90%, var(--primary)) 0%, var(--surface) 100%);
            transform: rotateY(180deg);
        }
        
        .card-label {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 2;
        }
        
        .card-content {
            font-size: 1.8em;
            line-height: 1.6;
            font-weight: 600;
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .flip-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9em;
            animation: bounce 2s ease-in-out infinite;
            z-index: 2;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }
        
        button {
            padding: 18px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-prev, .btn-next {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            min-width: 150px;
        }
        
        .btn-prev:hover, .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px var(--primary);
        }
        
        .btn-prev:disabled, .btn-next:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-shuffle {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-shuffle:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            transform: rotate(180deg);
        }
        
        /* Progress stats */
        .stats {
            text-align: center;
            margin-top: 40px;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .stat-item {
            background: var(--surface);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: 900;
            color: var(--primary);
            font-family: 'Source Code Pro', monospace;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        /* Keyboard shortcut hint */
        .keyboard-hints {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9em;
            font-family: 'Source Code Pro', monospace;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 3px;
            font-weight: 600;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .card-container {
                height: 400px;
            }
            
            .card-face {
                padding: 40px;
            }
            
            .card-content {
                font-size: 1.4em;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
            <p>Click cards to flip and learn</p>
        </div>
        
        <div class="card-counter">
            <div class="counter-text">
                <span id="currentCard">1</span> / <span id="totalCards">{{ cards|length }}</span>
            </div>
            <div class="counter-dots" id="dots"></div>
        </div>
        
        <div class="card-container">
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="card-face card-front">
                    <div class="card-label">Front</div>
                    <div class="card-content" id="frontContent"></div>
                    <div class="flip-hint">üëÜ Click to flip</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">Back</div>
                    <div class="card-content" id="backContent"></div>
                    <div class="flip-hint">üëÜ Click to flip</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-prev" onclick="prevCard()" id="prevBtn">
                ‚Üê Previous
            </button>
            <button class="btn-shuffle" onclick="shuffleCards()">
                üîÄ Shuffle
            </button>
            <button class="btn-next" onclick="nextCard()" id="nextBtn">
                Next ‚Üí
            </button>
        </div>
        
        <div class="stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="cardsStudied">0</div>
                    <div class="stat-label">Studied</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completionPercent">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>
        </div>
        
        <div class="keyboard-hints">
            <span class="key">‚Üê</span> Previous ‚Ä¢ 
            <span class="key">Space</span> Flip ‚Ä¢ 
            <span class="key">‚Üí</span> Next
        </div>
    </div>
    
    <script>
        const originalCards = {{ cards | tojson }};
        let cards = [...originalCards];
        let currentIndex = 0;
        let studiedCards = new Set();
        let isFlipped = false;
        
        function loadCard() {
            const card = cards[currentIndex];
            document.getElementById('frontContent').textContent = card.front;
            document.getElementById('backContent').textContent = card.back;
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = cards.length;
            
            // Update dots
            updateDots();
            
            // Mark as studied
            studiedCards.add(currentIndex);
            updateStats();
            
            // Reset flip
            if (isFlipped) {
                flipCard();
            }
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === cards.length - 1;
        }
        
        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }
        
        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                loadCard();
            }
        }
        
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCard();
            }
        }
        
        function shuffleCards() {
            // Fisher-Yates shuffle
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            studiedCards.clear();
            loadCard();
        }
        
        function updateDots() {
            const dotsContainer = document.getElementById('dots');
            dotsContainer.innerHTML = '';
            
            cards.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else if (studiedCards.has(index)) {
                    dot.classList.add('completed');
                }
                dotsContainer.appendChild(dot);
            });
        }
        
        function updateStats() {
            document.getElementById('cardsStudied').textContent = studiedCards.size;
            const percent = Math.round((studiedCards.size / cards.length) * 100);
            document.getElementById('completionPercent').textContent = percent + '%';
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });
        
        // Initialize
        loadCard();
    </script>
</body>
</html>
